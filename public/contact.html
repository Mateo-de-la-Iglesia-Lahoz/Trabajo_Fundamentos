  <main>
    <h1>Contacto</h1>
    <p>Si deseas ponerte en contacto conmigo, por favor completa el siguiente formulario. Te responderé lo antes posible.</p>
    <form action="#" method="post" class="contact-form">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Nombre completo" required />
      </div>
      <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tu@email.com" required />
      </div>
      <div>
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" placeholder="Motivo de tu mensaje" required />
      </div>
      <div>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="8" placeholder="Escribe aquí tu mensaje..." required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>
